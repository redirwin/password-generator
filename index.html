<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="about.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="interface">
      <h2>Generate a <span>random password</span></h2>
      <h3>Never use an insecure password again.</h3>
      <button onclick="fetchPasswords()">
        <span id="button-icon"></span>Generate passwords
      </button>
      <div id="password-display-section">
        <input
          onclick="copyToClipboard()"
          type="text"
          class="password-box has-dots"
          id="first-password"
          value=""
        />
        <input
          type="text"
          class="password-box has-dots"
          id="second-password"
          value=""
        />
        <input
          type="text"
          class="password-box has-dots"
          id="third-password"
          value=""
        />
        <input
          type="text"
          class="password-box has-dots"
          id="fourth-password"
          value=""
        />
      </div>
    </div>
  </body>
</html>
